name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Build with dotnet
      run: dotnet publish -r win-x64 -c Release --self-contained /p:PublishSingleFile=true
    - name: LS
      run: ls
    - name: LS2
      run: ls bin
    - name: Deploy
      if: success()
      uses: crazy-max/ghaction-github-pages@v1
      with:
        target_branch: gh-pages
        build_dir: ./FoldersSizeUtility
      env:
        GITHUB_PAT: ${{ secrets.UTILS_GH_PAGES }}
